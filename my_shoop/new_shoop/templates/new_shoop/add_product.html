{% extends 'main.html' %}

{% block title %} <title>Add Product Page</title>{% endblock %}

{% block content %}
    <main class="create-room layout">
        <div class="container">
            <div class="layout__box">
                <div class="layout__boxHeader">
                    <div class="layout__boxTitle">
                        <a href="{% url 'home' %}">
                            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                                <title>arrow-left</title>
                                <path d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z"></path>
                            </svg>
                        </a>
                        <h3>Add New Product</h3>
                        <br>
                    </div>
                </div>
                <div class="layout__body">
                    <form class="form" method="POST" action="" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form__group">
                            <label>Product Cover:</label>
                            {{ form.picture }}
                            <br>
                        </div>
                        <br>
                        <div class="form__group">
                            <label>Category:</label>
                            <select name="category">
                                {% for category in categories %}
                                    <option value="{{ category.id }}">{{ category.category_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <br>
                        <div class="form__group">
                            <label>Gender:</label>
                            <select name="gender" multiple>
                                {% for gender in genders %}
                                    <option value="{{ gender.id }}">{{ gender.category }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <br>
                        <div class="form__group">
                            <label>Product Name:</label>
                            {{ form.category_name }}
                        </div>
                        <br>
                        <div class="form__group">
                            <label>Price:</label>
                            {{ form.price }}
                        </div>
                        <br>
                        <div class="form__group">
                            <label>Stock Quantity:</label>
                            {{ form.stock_quantity }}
                        </div>
                        <br>
                        <div class="form__group">
                            <label>Product Description:</label>
                            {{ form.description }}
                        </div>

                        <div class="form__action">
                            <a class="btn btn--dark" href="{% url 'home' %}">Cancel</a>
                            <button class="btn btn--main" type="submit">Create Product</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
